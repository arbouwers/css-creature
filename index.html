<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Creature - Panda Bear</title>
</head>
<body>
  <div class="wrapper">
    <div class="ears">
      <div class="left-ear"></div>
      <div class="right-ear"></div>
    </div>
    <div class="face">
      <div class="left-eye">
        <div class="inner-left">
          <div class="pupil-left">
            <div class="highlight-left"></div>
          </div>
        </div>
      </div>
      <div class="right-eye">
        <div class="inner-right">
          <div class="pupil-right">
            <div class="highlight-right"></div>
          </div>
        </div>
      </div>
      <div class="nose">
        <div class="nose-highlight"></div>
        <div class="vertical-line"></div>
        <div class="curved-line-left"></div>
        <div class="curved-line-right"></div>
      </div>
    </div>
    <div class="body">
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg">
        <div class="inner-left-leg"></div>
      </div>
      <div class="right-leg">
        <div class="inner-right-leg"></div>
      </div>
    </div>
  </div>
</body>
</html>
